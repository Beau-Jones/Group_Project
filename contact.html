  <div id="contactus">
    <h2>Contact Us!</h2>
        <p id="address"> Olympic Mountain Diner<br>14592 Mountain Pass Rd.<br>Silverdale, WA.<br>(360) 429-1149<br>OlympicMountain@gmail.com</p>
        <br>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2687.2779381144946!2d-122.7006157225543!3d47.65959678431483!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x54903ab8fb5e092f%3A0xa757ab235c05adc!2sThe%20Oak%20Table%20Cafe!5e0!3m2!1sen!2sus!4v1686370810031!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <br><br>
    <form>

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
        
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br><br>
        
            <label for="fromstate">State</label>
            <select id="fromstate" name="fromstate">
              <option value="washington">Washington</option>
              <option value="oregon">Oregon</option>
              <option value="california">California</option>
            </select><br>
        
            <label for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="Your email..">
        
            <button id="emailbutton" type="submit" value="Submit">Submit</button>
        
    </form>
  </div>

  </body>
